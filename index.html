<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div id="information">
            <img id="user-pic" src="img\user-circle.png" alt="user">
            <h1>Jane Doe</h1>
            <ol id="location">
                <img id="loc-pic" src="img\map-marker.png" alt="mapmarker">
                <h3>Seattle</h3>
            </ol>
            <ol class="description">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </ol>
            <ol class="edit">
                <img id="gear-pic" src="img\gear.png" alt="gear">
                <p class="p3">edit profile</p>
            </ol>
        </div>
    </div>
    </div>
</body>
</html>
